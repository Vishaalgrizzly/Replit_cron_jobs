name: LinkedIn Bot

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours (e.g. 12:00, 16:00, 20:00)
  workflow_dispatch:      # Allows manual testing

permissions:
  contents: write

jobs:
  scrape_linkedin:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Increased timeout because the script runs slowly on purpose

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run LinkedIn Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python linkedin.py

      - name: Commit Memory File
        run: |
          git config --global user.name "LinkedInBot"
          git config --global user.email "bot@noreply.github.com"
          git add seen_linkedin.json
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update LinkedIn memory" && git push)
